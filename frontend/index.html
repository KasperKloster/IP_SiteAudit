<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Device Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .add-row {
            background-color: #008CBA;
        }
        .add-row:hover {
            background-color: #007399;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Create Device Content</h1>
    
    <table id="deviceTable">
        <thead>
            <tr>
                <th>Device Type</th>
                <th>Brand</th>
                <th>Device Name</th>
                <th>Model Detail One</th>
                <th>Model Detail Two</th>
                <th>Model Detail Three</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="deviceTableBody">
            <tr>
                <td>
                    <select name="deviceType" required>
                        <option value="">Select type...</option>
                        <option value="mac">Mac</option>
                        <option value="smartphone">Smartphone</option>
                        <option value="tablet">Tablet</option>
                    </select>
                </td>
                <td><input type="text" name="brand" placeholder="Apple" required></td>
                <td><input type="text" name="deviceName" placeholder="MacBook Pro 16 (2024) M4 Pro" required></td>
                <td><input type="text" name="modelDetailOne" placeholder="A3403" required></td>
                <td><input type="text" name="modelDetailTwo" placeholder="2024" required></td>
                <td><input type="text" name="modelDetailThree" placeholder="-" required></td>
                
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <button type="button" class="add-row" onclick="addRow()">Add Another Device</button>
    <button type="button" onclick="submitForm()">Generate Excel</button>

    <div id="message"></div>

    <script>
        const API_URL = 'http://localhost:5115/api/Content/create-devices'; // Update with your API URL        
        function addRow() {
            const tableBody = document.getElementById('deviceTableBody');
            const newRow = `
                <tr>
                <td>
                    <select name="deviceType" required>
                        <option value="">Select type...</option>
                        <option value="mac">Mac</option>
                        <option value="smartphone">Smartphone</option>
                        <option value="tablet">Tablet</option>
                    </select>
                </td>
                <td><input type="text" name="brand" placeholder="Apple" required></td>
                <td><input type="text" name="deviceName" placeholder="MacBook Pro 16 (2024) M4 Pro" required></td>
                <td><input type="text" name="modelDetailOne" placeholder="A3403" required></td>
                <td><input type="text" name="modelDetailTwo" placeholder="2024" required></td>
                <td><input type="text" name="modelDetailThree" placeholder="-" required></td>
                
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', newRow);
        }

        function removeRow(button) {
            const tableBody = document.getElementById('deviceTableBody');
            if (tableBody.children.length > 1) {
                button.closest('tr').remove();
            } else {
                showMessage('You must have at least one device', 'error');
            }
        }

        async function submitForm() {
            const rows = document.querySelectorAll('#deviceTableBody tr');
            const devices = [];

            // Collect data from all rows
            for (let row of rows) {
                const brand = row.querySelector('input[name="brand"]').value.trim();
                const deviceName = row.querySelector('input[name="deviceName"]').value.trim();
                const modelDetailOne = row.querySelector('input[name="modelDetailOne"]').value.trim();
                const modelDetailTwo = row.querySelector('input[name="modelDetailTwo"]').value.trim();
                const modelDetailThree = row.querySelector('input[name="modelDetailThree"]').value.trim();             
                const deviceType = row.querySelector('select[name="deviceType"]').value;

                if (!brand || !deviceName || !deviceType) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                devices.push({
                    brand: brand,
                    deviceName: deviceName,
                    deviceType: deviceType,
                    modelDetailOne: modelDetailOne,
                    modelDetailTwo: modelDetailTwo,
                    modelDetailThree: modelDetailThree,
                });
            }

            try {
                showMessage('Generating Excel...', 'success');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(devices)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Download the CSV file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'device-content.xls';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

                showMessage('Excel downloaded successfully!', 'success');
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
